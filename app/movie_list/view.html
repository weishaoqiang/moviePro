<div class="list" >
    <ul>
        <li ng-repeat="item in data.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="types in item.genres">{{types}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging" ng-show="loadShow">
        <label>总共：{{data.total}}条记录,第{{curPages}}/{{totalPages}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button ng-class="{prev:true,disable:(curPages <= 1?true:false)}" ng-click="changePage(curPages-1)">上一页</button>
        <button ng-class="{next:true,disable:(curPages >= totalPages?true:false)}" ng-click="changePage((curPages-0)+1)">下一页</button>
    </div>
</div>
<!-- 加载动画开始 -->
<div class="spinner" ng-hide="loadShow">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
<!-- 加载动画结束 -->
